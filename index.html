<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <form class="inputs">
            <input type="number" class="display" id="digit1" style="display:block;">
            <input type="number" class="display" id="digit2" style="display: none;">
        </form>
        <div class="buttonContainer">
            <div class="operands">
                <button class="operandBtn" onclick="add();">+</button>
                <button class="operandBtn" onclick="subtract();">-</button>
                <button class="operandBtn" onclick="multiply();">X</button>
                <button class="operandBtn" onclick="divide();">âˆš</button>
            </div>
            <div class="numbers">
                <button class="number" value="1" onclick="number(1);">1</button>
                <button class="number" value="2" onclick="number(2);">2</button>
                <button class="number" value="3" onclick="number(3);">3</button>
                <button class="number" value="4" onclick="number(4);">4</button>
                <button class="number" value="5" onclick="number(5);">5</button>
                <button class="number" value="6" onclick="number(6);">6</button>
                <button class="number" value="7" onclick="number(7);">7</button>
                <button class="number" value="8" onclick="number(8);">8</button>
                <button class="number" value="9" onclick="number(9);">9</button>
                <button type="reset" id="clear" onclick="reset();">Clear</button>
                <button class="number" value="0" onclick="number(0);">0</button>
                <button type="submit" id="equals" onclick="equals();">=</button>
            </div>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
